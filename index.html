<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <script src="https://kit.fontawesome.com/174a79f227.js" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <section>

    <div class="container-fluid">
      <h1><i class=" header-icon far fa-comment-dots fa-1x"></i>HUDDLE</h1>
    </div>

  </section>

  <section class="mid-section">
    <div class="container-fluid">
      <div class="row no-gutters">

        <div class="col-lg-7 col-sm-12">

          <img class="card-holder" src="illustration-mockups.svg" alt="illustrations">


        </div>
        <div class=" text-holder col-lg-5 col-sm-12">
          <h2> Build The Community<br /> Your Fans Will Love
          </h2>
          <p> Huddle re-imagines the way we build communities. You have<br /> a voice, but so does your audience.
            Create connections with<br /> your users as you engage in genuine discussion.</p>

          <button type="button" class="register btn btn-outline-secondary">Register</button>



        </div>
      </div>
    </div>


  </section>
  <section class="bottom">

<footer>
  <i class=" bottom-icons fab fa-instagram fa-2x"></i>
  <i class="bottom-icons fab fa-twitter fa-2x"></i>
  <i class=" bottom-icons fab fa-facebook-f fa-2x"></i>


</footer>




  </section>










</body>

</html>
